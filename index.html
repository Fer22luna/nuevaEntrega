<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main class="container-fluid">

        <div class="tab-content mb-5 " id="tabContent">

            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <h2 class="h4">Productos</h2>
                <!--DIV PADRE EN DONDE VAN A ESTAR LAS CARDS CREADAS EN EL JS-->
                <div class="row m-2 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xl-4 my-4  mb-3"
                 id="div-padre"> </div>
                <br>
                <br>
                <!--CARRITO-->
                <div class="carrito">
                    <table class="table">
                        <thead>
                            <tr class="text-primary">
                                <th scope="col">Cantidad</th>
                                <th scope="col">Productos</th>
                                <th scope="col">Precio</th>

                            </tr>
                        </thead>
                        <!--Aca se van a las table-row de los elementos agregados en el carrito -->
                        <tbody class="tbody">

                            <!--
                        <th scope="row">1</th>

                        <td class="table-cantidad">
                            <input type="number" min="1" value="1">
                            <button class="delete btn btn-danger">X</button>
                        </td>
                        -->

                        </tbody>
                    </table>
                    <br><br>
                    <div class="row mx-4">
                        <div class="col">
                            <h3 class="itemCardTotal"> TOTAL = 0</h3>
                        </div>
                        <div class=" col d-flex justify content-end">
                            <button class="btn btn-success" id="btn-comprar">Comprar</button>
                        </div>
                    </div>

                </div>
                </nav>
            </div>
    </main>



</body>
